
<ion-content>
    <ion-list>
        <ion-list-header>Follow us on Twitter</ion-list-header>
        <button (click)="navigateToProfile()" ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            Profile
        </button>
        <ion-item *ngIf="isAuthenticated">
            <ion-icon name="cafe" item-left></ion-icon>
            You are logged in!
        </ion-item>
        <ion-item *ngIf="!isAuthenticated">
            <ion-icon name="cafe" item-left></ion-icon>
            You are not logged in!
        </ion-item>
    </ion-list>
</ion-content>
