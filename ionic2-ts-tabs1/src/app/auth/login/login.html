<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div padding>
        <img src="assets/images/logo.png" />
    </div>
    <form (ngSubmit)="loginSubmit()" #loginForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="login.userName" name="userName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="login.password" name="password" required></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button block ion-button color="light" icon-left type="submit" [disabled]="!loginForm.form.valid">
                LOGIN
            </button>
        </div>
    </form>
</ion-content>
